<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Anomaly Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="Script.js" defer></script>
</head>
<body>

    <div class="header">
        <a class="text-link" href="index.html" data-key="back"><span>Back</span></a>
        <h1 data-key="title">Network Anomaly Detection System</h1>
        <a class="text-link" id="lang-button" href="#">
            <span id="lang-en" onclick="changeLanguage('en')">EN</span>
            | <span id="lang-ku" onclick="changeLanguage('ku')">KU</span>
            | <span id="lang-ar" onclick="changeLanguage('ar')">AR</span>
        </a>
    </div>

    <div class="email-container">
        <div class="email-card">
            <h3 data-key="email-list">Email List</h3>
            <div class="email-list"></div>

            <div class="email-buttons">
                <button class="save" onclick="saveEmailList()" data-key="save">Save</button>
                <button class="add" onclick="AddEmail()" data-key="add">Add</button>
                <button class="cancel" onclick="cancelEditing()" data-key="cancel">Cancel</button>
            </div> 
        </div>  
    </div>

</body>
</html>
